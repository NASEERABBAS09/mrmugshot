<div class="wrapper wrapper-content sheriffs-page animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>
            Mugshot Approval
          </h5>
        </div>
        <div class="ibox-content">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>
                    Agency Name
                  </th>
                  <th>
                    Agency Person
                  </th>
                  <th>
                    Number Of Mugshots
                  </th>
                  <th>
                    Submitted Time
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="subRecord in mugshotsApprovalCtrl.subRecords">
                  <td>
                    {{subRecord.agency}}
                  </td>
                  <td>
                    {{subRecord.userName}}
                  </td>
                  <td>
                    <a href="./mugshot-approval/{{subRecord._id}}">
                      {{subRecord.count}} Mugshots
                    </a>
                  </td>
                  <td>
                    {{subRecord.createdAt | date:'medium'}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
